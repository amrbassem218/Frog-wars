<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Wars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #menuOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(30, 40, 50, 0.6); /* semi-transparent dark overlay */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu {
            position: static;
            background: linear-gradient(135deg, #3a5a40 0%, #588157 100%);
            border: 2px solid #a3b18a;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 48px 40px 32px 40px;
            min-width: 340px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popupIn 0.4s cubic-bezier(.68,-0.55,.27,1.55);
        }
        #menu h1 {
            font-size: 2.5rem;
            color: #e9edc9;
            text-shadow: 1px 1px 6px #344e41;
            margin-bottom: 1rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        .btn {
            background: #588157;
            border: 1.5px solid #a3b18a;
            color: #fff;
            padding: 12px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            background: #3a5a40;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        #loading {
            color: #d4e09b;
            text-align: center;
            margin-top: 20px;
        }
        
        #gameCanvas {
            /* display: none; */
            width: 100vw;
            height: 100vh;
        }
        
        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(30, 40, 50, 0.6); /* semi-transparent dark overlay */
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #gameOverPopup {
            background: linear-gradient(135deg, #3a5a40 0%, #588157 100%); /* muted green gradient */
            border: 2px solid #a3b18a;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 48px 40px 32px 40px;
            min-width: 340px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popupIn 0.4s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popupIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #gameOverPopup h1 {
            font-size: 2.5rem;
            color: #e9edc9;
            text-shadow: 1px 1px 6px #344e41;
            margin-bottom: 1rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        #gameOverPopup p {
            font-size: 1.3rem;
            color: #d4e09b;
            margin-bottom: 1.5rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
        }
        #playAgainBtn {
            background: #588157;
            color: #fff;
            border: 1.5px solid #a3b18a;
            padding: 12px 36px;
            font-size: 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #playAgainBtn:hover {
            background: #3a5a40;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
    </style>
</head>
<body>
    <div id="menuOverlay">
        <div id="menu">
            <h1>Frog Wars</h1>
            <button class="btn" onclick="joinQueue()">Shadow pair</button>
            <div id="loading" style="display: none;">Connecting...</div>
        </div>
    </div>
    <div id="gameOverOverlay" style="display: none;">
        <div id="gameOverPopup">
            <h1>Game Over!</h1>
            <p id="gameOverMessage">Ribbit! Better luck next time!</p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Kaboom.js -->
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
