<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Wars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            color: white;
        }
        
        #gameCanvas {
            /* display: none; */
            width: 100vw;
            height: 100vh;
        }
        
        .btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        #loading {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        
        #gameOverOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #00ff99 0%, #00e1ff 40%, #7d2ae8 80%, #39ff14 100%);
            background-size: 200% 200%;
            animation: gradientMove 4s ease-in-out infinite;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #gameOverOverlay h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px #000, 0 0 20px #39ff14;
            margin-bottom: 1.5rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        #gameOverOverlay p {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        #playAgainBtn {
            background: linear-gradient(90deg, #00ff99, #00e1ff, #7d2ae8, #39ff14);
            color: #fff;
            border: none;
            padding: 18px 48px;
            font-size: 1.5rem;
            border-radius: 32px;
            cursor: pointer;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #playAgainBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Frog Wars</h1>
        <button class="btn" onclick="joinQueue()">Shadow pair</button>
        <div id="loading" style="display: none;">Connecting...</div>
    </div>
    <!-- <div id="gameOverOverlay">
        <h1>Game Over!</h1>
        <p>Ribbit! Better luck next time!</p>
        <button id="playAgainBtn">Play Again</button>
    </div> -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Kaboom.js -->
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
